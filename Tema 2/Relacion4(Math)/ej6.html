<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <h1>Ejercicio 6</h1>
    <script>
        let base = parseInt(prompt("Introduce el numero base"));
        let exponente = parseInt(prompt("Introduce el numero exponencial"));
        document.write("La potencia de " + base + " elevado a " + exponente + " es: " + Math.pow(base, exponente));
    </script>
</body>
</html>
