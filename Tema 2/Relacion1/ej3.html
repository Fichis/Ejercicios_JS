<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio 3</title>
</head>
<body>
    <h1>Ejercicio 3</h1>
    <script>
        let hora = new Date();
        document.write(hora.getHours() + ":" + hora.getMinutes() + ":" + hora.getSeconds() + "<br>");
        document.write("Son las " + hora.getHours() + "h y "+ hora.getMinutes() + "m");
    </script>
</body>
