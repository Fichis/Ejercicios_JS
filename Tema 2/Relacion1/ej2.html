<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Ejercicio 2</h1>
    <script>
        let fcumple = new Date(prompt("Introduzca su fecha de nacimiento en este formato: YYYY-MM-DD"));
        for(let i = fcumple.getFullYear(); i <= 2100; i++){
            fcumple.setFullYear(i);
            if(fcumple.getDay() == 0){
                console.log(fcumple.getFullYear());
            }
        }
    </script>
</body>
</html>
