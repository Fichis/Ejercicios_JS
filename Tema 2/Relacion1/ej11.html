<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>
<body>
    <h1>Ejercicio 11</h1>
    <script>
        let cadena = prompt("Introduce una frase")
        let reversa = "";
        for(let i = cadena.length - 1; i >= 0; i--){
            reversa += cadena[i];
        }
        document.write(reversa);
    </script>
</body>
</html>
