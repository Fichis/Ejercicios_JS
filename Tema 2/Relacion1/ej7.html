<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <h1>Ejercicio 7</h1>
    <script>
        let numeros = [];
        for(let i = 0; i < 3; i++){
            let opcion = parseInt(prompt("Introduce un número"));
            numeros.push(opcion);
        }
        numeros.sort();
        document.write("El número más grande es: " + numeros[2]);
    </script>
</body>
</html>
