<body>
    <h2>Ejercicio 4</h2>
    <p>Crea una web para calcular el volumen de una esfera. Para ello diseña una función
    que dado el radio de ésta devuelva el volumen</p>

        let volumen = volumenEsfera(parseFloat(prompt("Introduce el radio de la esfera.")));
