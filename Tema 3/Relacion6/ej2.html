<body>
    <h2>Ejercicio 2</h2>
    <p>
        Over an array with names, find all entries whose firstname starts with ‘J’, create projection
        combined of only the initials of the name and then sort alphabetically
    </p>
    <script>
        const names = [
            "John",
            "Jack",
            "Adolfo",
            "Erik",
            "Juan",
            "Ismael",
            "Pepe"
        ];
        names.forEach(element => {
            if(element.startsWith("J")){
                console.log(element);
            }
        });
        const initials = names.map(name => name.charAt(0));
        console.log(initials.sort());
        
    </script>
