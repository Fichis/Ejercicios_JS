<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <script src="./funciones.js"></script>
</head>

<body>
    <h2>Ejercicio 4</h2>
    <p>
        Existen dos arrays, cada uno con 5 palabras, generar los siguientes array: Intesección, Unión, Diferencia.
    </p>
    <script>
        let array1 = ["manzana", "pera", "platano", "uva"];
        let array2 = ["platano", "kiwi", "cereza", "mango", "uva"];
        
        let inter = array1.filter(palabra => array2.includes(palabra));
        let union = array1.concat(array2);
        let diferencia = array1.filter(palabra => !array2.includes(palabra));

        document.write(`
            Interseccion: ${inter} <br>
            Unión: ${union} <br>
            Diferencia: ${diferencia}
        `);
    </script>
</body>

</html>
