<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h2>Ejercicio 2</h2>
    <p>
        Dado un array que contiene ["azul", "amarillo", "rojo", "verde", "café", "rosa"] determinar si un
        color introducido por el usuario a través de un prompt se encuentra dentro del array o no
    </p>
    <script>
        let colores = ["azul", "amarillo", "rojo", "verde", "café", "rosa"];
        let color = prompt("Dime un color");
        if(colores.includes(color)){
            document.write("El color " + color + " está en nuestra lista.");
        }else {
            document.write("El color " + color + " no está en nuestra lista.");
        }
    </script>
</body>
</html>
