<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <h2>Ejercicio 3</h2>
    <p>
        Escribe una función que devuelva la edad media de los alumnos de la clase.
    </p>
    <script>
        const clase = [
            {
                nombre: "Ángel García",
                edad: 20
            },
            {
                nombre: "Laura Casal",
                edad: 23
            },
            {
                nombre: "Alan Escribano",
                edad: 19
            },
        ]

        const mediaEdad = (arr) => {
            edad = 0;
            for (let i = 0; i < arr.length; i++) {
                edad += arr[i].edad;
            }
            return Math.round(edad/arr.length);
        }

        document.write(`<p>La edad media de la clase es: ${mediaEdad(clase)}</p>`);

    </script>
</body>

</html>
