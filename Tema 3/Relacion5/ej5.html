<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>

<body>
    <h2>Ejercicio 5</h2>
    <script>
        const fibonacci = n => {
            if(n<3) return 1;
            return fibonacci(n-1) + fibonacci(n-2);
        }

        document.write(fibonacci(8));
    </script>
</body>

</html>
