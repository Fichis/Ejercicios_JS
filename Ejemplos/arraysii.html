        const arrAlumnos = [
            {
                nombre: "Juan",
                grupo: "1SMR",
                edad: 15,
                notas: [4, 6],
                mediaNotas: function () {
                    let result = 0;
                    for (let i = 0; i < this.notas.length; i++) {
                        result += this.notas[i];
                    }
                    return result / this.notas.length;
                },
                filtraNotas: function(filtro){
                    const result = [];
                    this.notas.forEach(element => {
                        if(filtro(element)){
                            result.push(element);
                        }
                    });
                    return result;
                }
