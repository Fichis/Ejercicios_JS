        const modifica = (arr, fEjecuta) => {
            const result = [];
            for (let i = 0; i < arr.length; i++) {
                result.push(fEjecuta(arr[i]));
            }
            return result;
        }

        const filtraArray = (arr, fVerifica) => {
            const result = [];
            arr.forEach(element => {
                if(fVerifica(element)){
                    result.push(element);
                }
            });
            return result;
        }
