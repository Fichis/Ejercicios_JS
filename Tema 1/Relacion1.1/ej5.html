<body>
    <h1>Ejercicio 5</h1>
    <script>
        var countdown = prompt("Introduce un número para iniciar la cuenta atrás");
        while(countdown > 0){
            alert(countdown + ". . .");
            countdown--;
            /* countdown++; */
        }
    </script>
    <p>Lo que ocurre es que al cambiar la línea "countdown--" por "countdown++", el bucle while se hace infinito; ya que la condición de salida es "while countdown > 0"; entonces al incrementar el número de la cuenta, nunca llega a 0 y nunca sale del bucle while.</p>
</body>
