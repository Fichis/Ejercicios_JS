<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <h1>Ejercicio 8</h1>
    <script>
        const numColum = 8;
        const numFilas = 8;
        let altura = parseInt(prompt("Introduce la altura y anchura en p√≠xeles:"));
        let anchura = altura;

        document.write("<table border = '1' style='background-color: black;'>");

        for (let i = 1; i <= numFilas; i++) {
            document.write("<tr style = 'background-color: white; height: " + altura + "px; '");
            for (let j = 0; j <= numColum; j++) {
                if ((i % 2 != 0 && j % 2 == 0) || (i % 2 == 0 && j % 2 != 0)) {
                    document.write("<td style=' width: " + anchura + "px;' bgcolor='black'>");
                } else {
                    document.write("<td style=' width: " + anchura + "px;'>");
                }
            }
        }

        document.write("</tr>");
        document.write("</table>");
    </script>
</body>
</html>
