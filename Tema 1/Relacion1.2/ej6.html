<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <h1>Ejercicio 6</h1>
    <script>
        const NUM_TABLAS = 10;
        const NUM_FINAL = 10;

        for (let i = 1; i <= NUM_TABLAS; i++){
            document.write("<h2>Tabla del " + i + ":</h2>");
            for (let j = 0; j <= NUM_FINAL; j++){
                document.write("<p>" + i + " x " + j +" = " + (i*j) +"</p>");
            }
        }
    </script>
</body>
</html>
